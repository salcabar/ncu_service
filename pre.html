<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,user-scalable=no"><!--这里需要从服务端。或者手工修改width为设计时宽度-->
        <script src="http://y0.ifengimg.com/fe/ymer_project/scripts/base-core_5664eba4.min.js"></script>
    </head>
    <body>

        <script>
           requirejs.config({
             paths:{
              "jquery#1.8.1" : "http://y1.ifengimg.com/fe/jQuery/jquery-1.8.1.min",
              "Ymer" : "http://y0.ifengimg.com/fe/ymer_project/scripts/ymer_core_3416fd61",
             },
             waitSeconds: 20,shim: {}});
        </script>
        <script src="http://y0.ifengimg.com/fe/ymer_project/scripts/ymer_project_extend_0af6ec92.min.js"></script>
        <script src="data.js"></script>
        <script>
            var _w = data.properties.width; //data.properties.width; //设计时宽度
            var _h = data.properties.height; //data.properties.width*document.documentElement.clientHeight/document.documentElement.clientWidth; //计算的高度
        </script>
        <script>
            require(['jquery#1.8.1', 'Ymer'],
                function($, ymer) {
                var app = new ymer.App(data.properties.id, ymer.PropertyFactory, ymer.ComponentFactory);
                var deviceInfo = data.properties;
                app.setDeviceInfo({width:_w,height:_h});
                app.init();
                app.initAppData(data)

                var appDom = app.getOwnerDom();
                app.setProperty("width" , _w+"px");
                app.setProperty("height" , _h+"px");
                app.setProperty("left" , 0);
                app.setProperty("top" , 0);
                app.setProperty("position" , "relative");
                app.setProperty('overflow' , 'hidden');
                $('body').append(appDom);
                AnimationSchedule.start();
                app.start();

            });
        </script>

    </body>
</html>
